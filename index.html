
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="container">
        <div class="grid">
            <div id="line"></div>
            <div class="gridItems bl-0 bt-0"><span class="gridItemText"></span></div>  
            <div class="gridItems bt-0"><span class="gridItemText"></span></div>  
            <div class="gridItems bt-0 br-0"><span class="gridItemText"></span></div>  
            <div class="gridItems bl-0"><span class="gridItemText"></span></div>  
            <div class="gridItems"><span class="gridItemText"></span></div>  
            <div class="gridItems br-0"><span class="gridItemText"></span></div>  
            <div class="gridItems bl-0 bb-0"><span class="gridItemText"></span></div>  
            <div class="gridItems bb-0"><span class="gridItemText"></span></div>  
            <div class="gridItems bb-0 br-0"><span class="gridItemText"></span></div>  
        </div>
        <div class="gameInfo">
            <h2>Welcome to Tic Tac Toe</h2>
            <div id="info">Turn For X</div>
            <button id="reset">Reset</button>
            <img src="win.jpg" id="winImage" width="30%" alt="">
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
